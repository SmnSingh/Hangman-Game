<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="icon-image.jpg">
</head>
<body>
    <div class="game-model">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!!</h4>
            <p>The correct word was :<b></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>HANGMAN GAME</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint :
                <b></b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses :
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
    <script src="word-list.js"></script>
    <script src="script.js"></script>
</body>
</html>
